steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: [ '-c','docker', 'build', '--build-arg', 'APIKEY=$$BLZ_APIKEY', '--build-arg', 'THREADS=2', '-t', 'gcr.io/$PROJECT_ID/simc:$SHORT_SHA', '.' ]
  secretEnv: ['BLZ_APIKEY']
  timeout: 3600s

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/BlzApiKey/versions/1
    env: 'BLZ_APIKEY'

artifacts:
  objects:
    location: 'gs://us.artifacts.stately-rampart-199708.appspot.com/'
    paths: ['engine/simc']